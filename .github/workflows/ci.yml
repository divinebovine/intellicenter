---
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install ruff bandit mypy

      - name: Ruff lint
        run: ruff check custom_components/

      - name: Ruff format
        run: ruff format --check custom_components/

      - name: Bandit security
        run: bandit -r custom_components/intellicenter/ -ll

      - name: Type check (mypy)
        run: mypy custom_components/intellicenter/ --ignore-missing-imports

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [code-quality]
    outputs:
      test_count: ${{ steps.count.outputs.count }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pytest-cov \
            pytest-homeassistant-custom-component \
            "pyintellicenter>=0.1.1"
      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=custom_components/intellicenter
      - name: Count tests
        id: count
        run: |
          count=$(pytest tests/ --collect-only -q 2>/dev/null | tail -1 | grep -oE '^[0-9]+')
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "Test count: $count"

  quality-scale:
    name: Quality Scale
    runs-on: ubuntu-latest
    needs: [code-quality, tests]
    steps:
      - uses: actions/checkout@v4

      # Bronze
      - name: "Bronze: Config flow"
        run: test -f custom_components/intellicenter/config_flow.py

      - name: "Bronze: Strings"
        run: test -f custom_components/intellicenter/strings.json

      - name: "Bronze: README"
        run: test -f README.md

      - name: "Bronze: Tests directory"
        run: test -d tests/

      # Silver
      - name: "Silver: Troubleshooting docs"
        run: grep -q "## Troubleshooting" README.md

      - name: "Silver: Debug logging docs"
        run: grep -qi "debug" README.md

      - name: "Silver: Error recovery"
        run: grep -rq "reconnect\|backoff\|retry" custom_components/intellicenter/

      # Gold
      - name: "Gold: Zeroconf discovery"
        run: grep -q "zeroconf" custom_components/intellicenter/manifest.json

      - name: "Gold: Translations (2+)"
        run: |
          count=$(ls -1 custom_components/intellicenter/translations/*.json 2>/dev/null | wc -l)
          echo "Found $count translations"
          [ "$count" -ge 2 ]

      - name: "Gold: Options flow"
        run: grep -q "OptionsFlow\|async_get_options_flow" custom_components/intellicenter/config_flow.py

      - name: "Gold: Diagnostics"
        run: grep -q "async_get_config_entry_diagnostics" custom_components/intellicenter/diagnostics.py

      # Platinum
      - name: "Platinum: 100+ tests"
        run: |
          test_count=${{ needs.tests.outputs.test_count }}
          echo "Test count: $test_count"
          [ "$test_count" -ge 100 ]

      - name: "Platinum: Async implementation"
        run: grep -rq "async def" custom_components/intellicenter/*.py

      - name: "Platinum: Code documentation (20+ docstrings)"
        run: |
          doc_count=$(grep -r '"""' custom_components/intellicenter/*.py | wc -l)
          echo "Docstring count: $doc_count"
          [ "$doc_count" -ge 20 ]

  summary:
    name: Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [code-quality, tests, quality-scale]
    steps:
      - name: Generate report
        run: |
          echo "# CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          [ "${{ needs.code-quality.result }}" = "success" ] && cq="âœ…" || cq="âŒ"
          [ "${{ needs.tests.result }}" = "success" ] && ts="âœ…" || ts="âŒ"
          [ "${{ needs.quality-scale.result }}" = "success" ] && qs="âœ…" || qs="âŒ"

          echo "| Code Quality | $cq |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests (${{ needs.tests.outputs.test_count }}) | $ts |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Scale | $qs |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.quality-scale.result }}" = "success" ]; then
            echo "**Quality Tier: ðŸ’Ž Platinum**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Quality Tier: âŒ Failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
