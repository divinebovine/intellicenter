---
name: Quality Scale Validation

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  # ==============================================================
  # BRONZE TIER VALIDATION
  # ==============================================================
  bronze-ui-configuration:
    name: "Bronze: UI Configuration"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify config_flow.py exists
        run: |
          if [ ! -f "custom_components/intellicenter/config_flow.py" ]; then
            echo "âŒ config_flow.py not found"
            exit 1
          fi
          echo "âœ… Config flow implementation exists"

      - name: Verify strings.json exists
        run: |
          if [ ! -f "custom_components/intellicenter/strings.json" ]; then
            echo "âŒ strings.json not found"
            exit 1
          fi
          echo "âœ… UI strings defined"

      - name: Check manifest config_flow flag
        run: |
          if ! grep -q '"config_flow": true' \
            custom_components/intellicenter/manifest.json; then
            echo "âŒ config_flow not enabled in manifest.json"
            exit 1
          fi
          echo "âœ… Config flow enabled in manifest"

  bronze-code-quality:
    name: "Bronze: Code Quality Standards"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy bandit

      - name: Run Ruff linting
        run: |
          echo "Running Ruff linter..."
          ruff check custom_components/ --output-format=github

      - name: Run Ruff formatting check
        run: |
          echo "Checking code formatting..."
          ruff format --check custom_components/

      - name: Run Bandit security check
        run: |
          echo "Running security scan..."
          bandit -r custom_components/intellicenter/ -ll

      - name: Run mypy type checking
        run: |
          echo "Running type checker..."
          mypy custom_components/intellicenter/ \
            --ignore-missing-imports \
            --no-strict-optional
        continue-on-error: true

  bronze-automated-tests:
    name: "Bronze: Automated Testing"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio \
            pytest-homeassistant-custom-component pytest-cov \
            "pyintellicenter>=0.1.1"

      - name: Run pytest
        run: |
          echo "Running test suite..."
          pytest tests/ -v --tb=short --cov=custom_components/intellicenter \
            --cov-report=term-missing --cov-report=xml

      - name: Check test results
        run: |
          if [ $? -ne 0 ]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          echo "âœ… All tests passed"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  bronze-documentation:
    name: "Bronze: End-User Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify README exists
        run: |
          if [ ! -f "README.md" ]; then
            echo "âŒ README.md not found"
            exit 1
          fi
          echo "âœ… README.md exists"

      - name: Check README content
        run: |
          # Check for required sections
          sections=("Installation" "Configuration" "Features")
          for section in "${sections[@]}"; do
            if ! grep -qi "$section" README.md; then
              echo "âŒ Missing section: $section"
              exit 1
            fi
          done
          echo "âœ… README has required sections"

      - name: Verify manifest documentation URL
        run: |
          if ! grep -q '"documentation":' \
            custom_components/intellicenter/manifest.json; then
            echo "âŒ Documentation URL not set in manifest.json"
            exit 1
          fi
          echo "âœ… Documentation URL configured"

  bronze-hassfest:
    name: "Bronze: Home Assistant Validation"
    runs-on: ubuntu-latest
    needs:
      [
        bronze-ui-configuration,
        bronze-code-quality,
        bronze-automated-tests,
        bronze-documentation,
      ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master

  bronze-summary:
    name: "Bronze Tier: Summary"
    runs-on: ubuntu-latest
    needs:
      [
        bronze-ui-configuration,
        bronze-code-quality,
        bronze-automated-tests,
        bronze-documentation,
        bronze-hassfest,
      ]
    steps:
      - name: Bronze validation passed
        run: |
          echo "=================================================="
          echo "âœ… BRONZE TIER VALIDATION PASSED"
          echo "=================================================="
          echo ""
          echo "All Bronze requirements met:"
          echo "  âœ… UI Configuration"
          echo "  âœ… Code Quality Standards"
          echo "  âœ… Automated Testing"
          echo "  âœ… End-User Documentation"
          echo "  âœ… Home Assistant Validation"
          echo ""
          echo "Proceeding to Silver tier validation..."
          echo "=================================================="

  # ==============================================================
  # SILVER TIER VALIDATION
  # ==============================================================
  silver-error-recovery:
    name: "Silver: Error Recovery Testing"
    runs-on: ubuntu-latest
    needs: bronze-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio \
            pytest-homeassistant-custom-component \
            "pyintellicenter>=0.1.1"

      - name: Run connection error tests
        run: |
          echo "Testing automatic error recovery..."
          pytest tests/test_init.py::test_async_setup_entry_connection_failed \
            -v --tb=short
          if [ $? -ne 0 ]; then
            echo "âŒ Error recovery test failed"
            exit 1
          fi
          echo "âœ… Error recovery verified"

      - name: Verify ConnectionHandler implementation
        run: |
          # Note: pyintellicenter is now an external package
          # Check coordinator.py for connection handling
          if ! grep -q "ICConnectionHandler\|ConnectionHandler" \
            custom_components/intellicenter/coordinator.py; then
            echo "âŒ ConnectionHandler not implemented"
            exit 1
          fi
          echo "âœ… ConnectionHandler exists"

      - name: Check exponential backoff logic
        run: |
          # Note: Exponential backoff is handled by pyintellicenter package
          # Verify coordinator uses the connection handler
          if ! grep -q "on_reconnected\|reconnect" \
            custom_components/intellicenter/coordinator.py; then
            echo "âŒ Reconnection handling not implemented"
            exit 1
          fi
          echo "âœ… Reconnection handling implemented"

  silver-logging-validation:
    name: "Silver: Logging Best Practices"
    runs-on: ubuntu-latest
    needs: bronze-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for excessive logging in loops
        run: |
          echo "Scanning for logging issues..."

          # Check for logging in tight loops (potential log flooding)
          if grep -rn "while.*:" custom_components/intellicenter/ | \
             grep -A 5 "_LOGGER\.(error|warning)" | \
             grep -v "await\|sleep"; then
            echo "âš ï¸  Warning: Potential logging in tight loop detected"
          else
            echo "âœ… No excessive logging in loops"
          fi

      - name: Verify appropriate log levels
        run: |
          # Check that reconnection attempts use INFO, not ERROR
          if grep -rn "reconnect" custom_components/intellicenter/ | \
             grep "_LOGGER.error"; then
            echo "âš ï¸  Warning: Reconnection using ERROR level"
          else
            echo "âœ… Appropriate log levels for reconnection"
          fi

  silver-documentation-enhanced:
    name: "Silver: Enhanced Documentation"
    runs-on: ubuntu-latest
    needs: bronze-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify troubleshooting section exists
        run: |
          if ! grep -qi "troubleshooting" README.md; then
            echo "âŒ Troubleshooting section not found in README"
            exit 1
          fi
          echo "âœ… Troubleshooting section exists"

      - name: Check troubleshooting content depth
        run: |
          # Count lines in troubleshooting section (should be substantial)
          start=$(grep -n "^## Troubleshooting" README.md | cut -d: -f1)
          end=$(tail -n +$((start + 1)) README.md | grep -n "^## " | \
                head -1 | cut -d: -f1)
          lines=$((end - 1))
          if [ "$lines" -lt 50 ]; then
            echo "âŒ Troubleshooting section too short ($lines lines)"
            exit 1
          fi
          echo "âœ… Comprehensive troubleshooting ($lines lines)"

      - name: Verify debug logging documentation
        run: |
          if ! grep -qi "debug.*log" README.md; then
            echo "âŒ Debug logging instructions not found"
            exit 1
          fi
          echo "âœ… Debug logging documented"

  silver-code-ownership:
    name: "Silver: Active Code Ownership"
    runs-on: ubuntu-latest
    needs: bronze-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify codeowners in manifest
        run: |
          if ! grep -q '"codeowners":' \
            custom_components/intellicenter/manifest.json; then
            echo "âŒ Codeowners not defined in manifest.json"
            exit 1
          fi
          echo "âœ… Codeowners defined"

      - name: Check for recent activity
        run: |
          # Check if there have been commits in the last 90 days
          recent_commits=$(git log --since="90 days ago" --oneline | wc -l)
          if [ "$recent_commits" -eq 0 ]; then
            echo "âš ï¸  Warning: No commits in last 90 days"
          else
            echo "âœ… Active maintenance ($recent_commits commits in 90 days)"
          fi

  silver-authentication:
    name: "Silver: Authentication Handling"
    runs-on: ubuntu-latest
    needs: bronze-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check authentication documentation
        run: |
          # For integrations without auth, verify it's documented
          if grep -qi "no.*auth\|does not.*require.*auth\|authentication.*not.*required" \
             README.md; then
            echo "âœ… No-auth model properly documented"
          elif grep -qi "re-authentication\|reauth" \
               custom_components/intellicenter/config_flow.py; then
            echo "âœ… Re-authentication implemented"
          else
            echo "âŒ Authentication handling not documented or implemented"
            exit 1
          fi

  silver-summary:
    name: "Silver Tier: Summary"
    runs-on: ubuntu-latest
    needs:
      [
        silver-error-recovery,
        silver-logging-validation,
        silver-documentation-enhanced,
        silver-code-ownership,
        silver-authentication,
      ]
    steps:
      - name: Silver validation passed
        run: |
          echo "=================================================="
          echo "âœ… SILVER TIER VALIDATION PASSED"
          echo "=================================================="
          echo ""
          echo "All Silver requirements met:"
          echo "  âœ… Automatic Error Recovery"
          echo "  âœ… Clean Logging Practices"
          echo "  âœ… Enhanced Documentation"
          echo "  âœ… Active Code Ownership"
          echo "  âœ… Authentication Handling"
          echo ""
          echo "ğŸ‰ Integration meets Home Assistant Silver Quality Scale!"
          echo "=================================================="

  # ==============================================================
  # GOLD TIER VALIDATION
  # ==============================================================
  gold-discovery:
    name: "Gold: Automatic Discovery"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Zeroconf configuration
        run: |
          if ! grep -q '"zeroconf":' \
            custom_components/intellicenter/manifest.json; then
            echo "âŒ Zeroconf not configured in manifest.json"
            exit 1
          fi
          echo "âœ… Zeroconf discovery configured"

      - name: Check Zeroconf implementation
        run: |
          if ! grep -q "async_step_zeroconf" \
            custom_components/intellicenter/config_flow.py; then
            echo "âŒ Zeroconf flow step not implemented"
            exit 1
          fi
          echo "âœ… Zeroconf discovery flow implemented"

  gold-translations:
    name: "Gold: Translation Support"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify strings.json exists
        run: |
          if [ ! -f "custom_components/intellicenter/strings.json" ]; then
            echo "âŒ strings.json not found"
            exit 1
          fi
          echo "âœ… Translation strings defined"

      - name: Check translation completeness
        run: |
          # Verify key sections exist
          if ! grep -q '"config"' custom_components/intellicenter/strings.json || \
             ! grep -q '"title"' custom_components/intellicenter/strings.json; then
            echo "âŒ Translation strings incomplete"
            exit 1
          fi
          echo "âœ… Translation strings complete"

  gold-comprehensive-testing:
    name: "Gold: Comprehensive Test Coverage"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio \
            pytest-homeassistant-custom-component pytest-cov \
            "pyintellicenter>=0.1.1"

      - name: Run comprehensive test suite
        run: |
          pytest tests/ -v --cov=custom_components/intellicenter \
            --cov-report=term-missing --cov-report=xml

      - name: Verify test count (Gold requires 50+ tests)
        run: |
          test_count=$(pytest tests/ --collect-only -q | tail -1 | awk '{print $1}')
          echo "Total tests: $test_count"
          if [ "$test_count" -lt 50 ]; then
            echo "âŒ Insufficient test coverage ($test_count < 50)"
            exit 1
          fi
          echo "âœ… Comprehensive test coverage ($test_count tests)"

      - name: Check platform coverage
        run: |
          # Verify tests exist for major platforms
          platforms=("config_flow" "init" "light" "switch" "sensor")
          for platform in "${platforms[@]}"; do
            if [ ! -f "tests/test_${platform}.py" ]; then
              echo "âš ï¸  Warning: Missing tests for $platform"
            else
              echo "âœ… Tests exist for $platform"
            fi
          done

  gold-ui-reconfiguration:
    name: "Gold: UI Reconfiguration"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for options flow
        run: |
          if ! grep -q "async_step_init\|OptionsFlow" \
            custom_components/intellicenter/config_flow.py; then
            echo "âŒ Options flow not implemented"
            exit 1
          fi
          echo "âœ… UI reconfiguration supported"

  gold-diagnostics:
    name: "Gold: Diagnostic Support"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify diagnostics.py exists
        run: |
          if [ ! -f "custom_components/intellicenter/diagnostics.py" ]; then
            echo "âŒ diagnostics.py not found"
            exit 1
          fi
          echo "âœ… Diagnostics module exists"

      - name: Check diagnostics implementation
        run: |
          if ! grep -q "async_get_config_entry_diagnostics" \
            custom_components/intellicenter/diagnostics.py; then
            echo "âŒ Diagnostics function not implemented"
            exit 1
          fi
          echo "âœ… Diagnostics properly implemented"

  gold-documentation:
    name: "Gold: Extensive User Documentation"
    runs-on: ubuntu-latest
    needs: silver-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check README completeness
        run: |
          # Verify extensive sections exist
          sections=("Installation" "Configuration" "Features" "Troubleshooting" "Automation")
          for section in "${sections[@]}"; do
            if ! grep -qi "$section" README.md; then
              echo "âŒ Missing section: $section"
              exit 1
            fi
            echo "âœ… Section exists: $section"
          done

      - name: Verify automation examples
        run: |
          if ! grep -qi "automation\|example" README.md; then
            echo "âŒ Automation examples not found"
            exit 1
          fi
          echo "âœ… Automation examples provided"

  gold-summary:
    name: "Gold Tier: Summary"
    runs-on: ubuntu-latest
    needs:
      [
        gold-discovery,
        gold-translations,
        gold-comprehensive-testing,
        gold-ui-reconfiguration,
        gold-diagnostics,
        gold-documentation,
      ]
    steps:
      - name: Gold validation passed
        run: |
          echo "=================================================="
          echo "âœ… GOLD TIER VALIDATION PASSED"
          echo "=================================================="
          echo ""
          echo "All Gold requirements met:"
          echo "  âœ… Automatic Discovery (Zeroconf)"
          echo "  âœ… Translation Support"
          echo "  âœ… Comprehensive Test Coverage (50+ tests)"
          echo "  âœ… UI Reconfiguration"
          echo "  âœ… Diagnostic Capabilities"
          echo "  âœ… Extensive User Documentation"
          echo ""
          echo "Proceeding to Platinum tier validation..."
          echo "=================================================="

  # ==============================================================
  # PLATINUM TIER VALIDATION
  # ==============================================================
  platinum-type-annotations:
    name: "Platinum: Type Annotations"
    runs-on: ubuntu-latest
    needs: gold-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy

      - name: Verify mypy configuration exists
        run: |
          if [ ! -f "mypy.ini" ] && [ ! -f "pyproject.toml" ]; then
            echo "âŒ No mypy configuration found"
            exit 1
          fi
          echo "âœ… Type checking configuration exists"

      - name: Run strict type checking
        run: |
          echo "Running strict type checking..."
          mypy custom_components/intellicenter/ \
            --ignore-missing-imports \
            --check-untyped-defs || true
          echo "âœ… Type checking completed"

      - name: Verify type annotations in critical files
        run: |
          # Note: protocol layer (pyintellicenter) is now an external package
          # Check type annotations in integration files
          files=("__init__.py" "coordinator.py" "config_flow.py")
          for file in "${files[@]}"; do
            filepath="custom_components/intellicenter/$file"
            if [ -f "$filepath" ]; then
              # Check for TYPE_CHECKING imports and type hints
              if grep -q "TYPE_CHECKING\|: Optional\|| None\|-> None\|-> str" "$filepath"; then
                echo "âœ… Type annotations found in $file"
              else
                echo "âš ï¸  Warning: Limited type annotations in $file"
              fi
            fi
          done

  platinum-code-documentation:
    name: "Platinum: Code Documentation"
    runs-on: ubuntu-latest
    needs: gold-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check docstring coverage in coordinator.py
        run: |
          # Note: protocol layer (pyintellicenter) is now an external package
          # Check docstrings in integration files
          if ! grep -q '"""' \
            custom_components/intellicenter/coordinator.py; then
            echo "âŒ Insufficient docstrings in coordinator.py"
            exit 1
          fi
          echo "âœ… Comprehensive docstrings in coordinator.py"

      - name: Check docstring coverage in __init__.py
        run: |
          if ! grep -q '"""' \
            custom_components/intellicenter/__init__.py; then
            echo "âŒ Insufficient docstrings in __init__.py"
            exit 1
          fi
          echo "âœ… Comprehensive docstrings in __init__.py"

      - name: Verify module-level documentation
        run: |
          # Note: protocol layer (pyintellicenter) is now an external package
          # Check integration files for module docstrings
          files=("__init__.py" "coordinator.py" "config_flow.py")
          for file in "${files[@]}"; do
            filepath="custom_components/intellicenter/$file"
            if [ -f "$filepath" ]; then
              # Check for module-level docstrings
              if head -20 "$filepath" | grep -q '"""'; then
                echo "âœ… Module docstring found in $file"
              else
                echo "âš ï¸  Warning: No module docstring in $file"
              fi
            fi
          done

  platinum-testing-excellence:
    name: "Platinum: Testing Excellence"
    runs-on: ubuntu-latest
    needs: gold-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio \
            pytest-homeassistant-custom-component pytest-cov \
            "pyintellicenter>=0.1.1"

      - name: Run comprehensive test suite
        run: |
          pytest tests/ -v --cov=custom_components/intellicenter \
            --cov-report=term-missing --cov-report=xml \
            --cov-fail-under=60

      - name: Verify test count (Platinum requires 100+ tests)
        run: |
          test_count=$(pytest tests/ --collect-only -q | tail -1 | awk '{print $1}')
          echo "Total tests: $test_count"
          if [ "$test_count" -lt 100 ]; then
            echo "âŒ Insufficient test coverage for Platinum ($test_count < 100)"
            exit 1
          fi
          echo "âœ… Platinum-level test coverage ($test_count tests)"

      - name: Verify core component tests exist
        run: |
          # Note: protocol/controller tests are in pyintellicenter package
          # Check for integration tests
          if [ ! -f "tests/test_init.py" ]; then
            echo "âŒ Integration tests not found"
            exit 1
          fi
          if [ ! -f "tests/test_config_flow.py" ]; then
            echo "âŒ Config flow tests not found"
            exit 1
          fi
          echo "âœ… Core component tests exist"

      - name: Check test quality
        run: |
          # Verify tests use proper async patterns
          if ! grep -q "async def test_" tests/test_init.py; then
            echo "âš ï¸  Warning: Integration tests may not be properly async"
          else
            echo "âœ… Tests use proper async patterns"
          fi

  platinum-async-compliance:
    name: "Platinum: Async Compliance"
    runs-on: ubuntu-latest
    needs: gold-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify async entity methods
        run: |
          # Check that platform files use async methods
          files=("switch.py" "light.py" "number.py" "water_heater.py")
          for file in "${files[@]}"; do
            filepath="custom_components/intellicenter/$file"
            if [ -f "$filepath" ]; then
              if grep -q "async def async_turn_on\|async def async_set_" "$filepath"; then
                echo "âœ… $file uses async methods"
              else
                echo "âš ï¸  Warning: $file may not use async methods"
              fi
            fi
          done

      - name: Check for blocking I/O
        run: |
          # Look for potential blocking calls (not in eventloop)
          if grep -rn "requests\.\|urllib\." custom_components/intellicenter/ | \
             grep -v "# " | grep -v test; then
            echo "âš ï¸  Warning: Potential blocking I/O detected"
          else
            echo "âœ… No obvious blocking I/O found"
          fi

  platinum-performance:
    name: "Platinum: Performance Optimization"
    runs-on: ubuntu-latest
    needs: gold-summary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for efficient data handling
        run: |
          # Note: Flow control is in pyintellicenter package
          # Verify coordinator uses efficient update mechanism
          if ! grep -q "async_set_updated_data\|push" \
            custom_components/intellicenter/coordinator.py; then
            echo "âŒ Push-based updates not implemented"
            exit 1
          fi
          echo "âœ… Efficient data handling implemented"

      - name: Verify minimal network overhead
        run: |
          # Check for push-based updates (no polling)
          if grep -q "local_push\|NotifyList\|ICModelController" \
            custom_components/intellicenter/*.py; then
            echo "âœ… Optimized network communication (local push)"
          else
            echo "âš ï¸  Warning: Network optimization unclear"
          fi

  platinum-summary:
    name: "Platinum Tier: Summary"
    runs-on: ubuntu-latest
